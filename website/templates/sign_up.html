{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center"><span style="color: fuchsia">Zarejestruj się</span></h3>
  <div class="form-group">
    <label for="email">Adres email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Episz email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Imie</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Wpisz imię"
    />
  </div>
  <div class="form-group">
    <label for="password1">Hasło</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Wpisz hasło"
    />
  </div>
  <div class="form-group">
    <label for="password2">Potwierdź hasło</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Potwierdź hasło"
    />
  </div>
  <br />
  <button style="background-color:fuchsia;" type="submit" class="btn btn-primary">Zaloguj</button>
</form>
{% endblock %}
