{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}


<form method="POST">

  <h3 align="center"><span style="color: fuchsia">Zaloguj</span></h3>
  <div class="form-group">
    <label for="email">Adres Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Wpisz email"
    />
  </div>
  <div class="form-group">
    <label for="password">Hasło</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Wpisz hasło"
    />
  </div>
  <br />
  <button style="background-color:fuchsia;"  type="submit" class="btn btn-primary">Zaloguj</button>
</form>

{% endblock %}
